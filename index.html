<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/jpg" href="favicon.ico"/>
    <title>A Challenge!</title>
    <link rel="stylesheet" href="more-sink.css" media="screen">
</head>

<body>

    <div class="container c-default">
        <div class="column column-challenge fade fade1">
            The Challenge
            <div id="challenge"></div>
        </div>
        <div class="column column-buttons fade fade2">
            Buttons
            <div class="button-group">
                <button class="button good" onclick="runCode()">Run</button>
                <button class="button neutral" onclick="clearActualOutput()">Clear Output</button>
                <!-- <button id="test-button" class="button evil" onclick="runTests()">Run Tests</button> -->
            </div>
        </div>
        <div class="column column-tests fade fade3">
            Test Results
            <div id='tests'></div>
        </div>
        <div class="column column-code fade fade1">
            Code Here
            <div id="editor"></div>
        </div>
        <div class="column column-actual-output fade fade2">
            Your Output
            <div id="actual"></div>
        </div>
        <div class="column column-expected-output fade fade3">
            Expected Output
            <div id="expected">
                <div class="button-group">
                    <button class="button neutral" onclick="revealExpectedOutput()">Reveal</button>
                </div>
            </div>
        </div>

        <script src="ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="kitchen-sink.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
